[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --ignore=venv
    --ignore=migrations
    --ignore=scripts
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests requiring real services (GCS, Gemini, Neon)
    e2e: End-to-end tests via HTTP
    slow: Slow running tests
    auth: Authentication tests
    storage: Storage tests
    database: Database tests
    requires_gcs: Test requires Google Cloud Storage access
    requires_gemini: Test requires Gemini API access
    requires_neon: Test requires Neon database access
    asyncio: Asynchronous test
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning